<div>
  <h1 class="mat-h1">Clientes</h1>
  <button
    mat-raised-button
    color="primary"
    (click)="new()"
  >
  NUEVO CLIENTE
  </button>
</div>

<mat-card>
  <mat-card-content>
      <table mat-table #table [dataSource]="people">
          <ng-container matColumnDef="identificationNumber">
            <th mat-header-cell *matHeaderCellDef>Numero de documento </th>
            <td mat-cell *matCellDef="let element"> {{element.identification.idNumber}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </mat-card-content>
</mat-card>
