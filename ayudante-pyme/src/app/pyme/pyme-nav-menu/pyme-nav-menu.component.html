<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    *ngIf="(isHandset | async)!.matches"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>HOOD</span>
      <a routerLink="/pyme" mat-button routerLinkActive="active">INGRESOS</a>
      <a routerLink="/pyme/outcomes" mat-button routerLinkActive="active">EGRESOS</a>
      <a routerLink="/pyme/inventario"  mat-button routerLinkActive="active">INVENTARIO</a>
      <a routerLink="/pyme/directorio/clientes" mat-button routerLinkActive="active">CLIENTES</a>
      <button
        mat-button
        (click)="logout()">
        SALIR
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
